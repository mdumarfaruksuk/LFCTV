name: Auto Update Stream URL

on:
  schedule:
    - cron: '0 * * * *'  # প্রতি ১ ঘন্টায় রান করবে
  workflow_dispatch:      # ম্যানুয়ালি রান করার অপশন

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install requirements
        run: |
          pip install -r requirements.txt

      - name: Run update script
        run: |
          python update.py

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add stream_url.txt
          git commit -m "Auto update stream URL" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/mdumarfaruksuk/LFCTV.git HEAD:main
